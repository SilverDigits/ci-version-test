
mode: ContinuousDeployment

next-version: 1.0.0

# major-version-bump-message: '\+semver:\s?(breaking|major)'
# minor-version-bump-message: '\+semver:\s?(feature|minor)'
# patch-version-bump-message: '\+semver:\s?(fix|patch)'
commit-message-incrementing: Enabled
assembly-versioning-scheme: MajorMinorPatch

branches:
  main:
    regex: ^main$
    label: ''
    increment: Patch

  staging:
    regex: ^staging$
    label: rc
    increment: Patch
    is-release-branch: false

  # Lock down defaults not being used:
  
  # Make GitFlow-ish branches impossible to match
  develop: { regex: ^$ }
  release: { regex: ^$ }
  support: { regex: ^$ }
  hotfix:  { regex: ^$ }
  feature: { regex: ^$ }
  pull-request: { regex: ^$ }

  # default:
  #   regex: ^(?!main$).+$
  #   label: beta
  #   increment: Inherit
  #   source-branches:
  #     - main
   
ignore:
  sha: []
  paths:
    - ^docs\/
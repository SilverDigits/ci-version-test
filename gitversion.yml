mode: ContinuousDeployment
next-version: 4.1.0
commit-message-incrementing: Enabled
major-version-bump-message: "BREAKING CHANGE"
minor-version-bump-message: "^feat"
patch-version-bump-message: "^(fix|perf)"

mode: ContinuousDelivery

branches:
  main:
    regex: ^main$
    label: rc
    increment: Inherit 
    is-main-branch: true

  default:
    regex: ^(?!main$).+
    label: beta
    increment: Inherit 
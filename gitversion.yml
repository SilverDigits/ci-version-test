mode: ContinuousDeployment
next-version: 4.1.0
commit-message-incrementing: Enabled

branches:
  main:
    regex: ^main$
    label: beta
    increment: patch

  feature:
    regex: ^\d+-(feat|fix|bugfix|chore|refactor|docs|test).*
    label: alpha
    increment: minor
    source-branches:
      - main

  pull-request:
    label: alpha
    increment: inherit

  tag:
    regex: ^v\d+\.\d+\.\d+$
    label: ''
    increment: none
    is-release-branch: true

ignore:
  sha: []
